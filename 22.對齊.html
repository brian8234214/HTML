<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <style>
            h1{text-align: left}
            h2{text-align: right}
            h3{text-align: center}
            h4{text-align: justify}
            
            /*CSS text-align 屬性定義為水平對齊*/
            
            /*text-align:left; //向左對齊
              text-align:right; //向右對齊
              text-align:center; //置中
              text-align:justify; //使左右對齊本文
              text-align:inherit; //繼承父元素的 text-align 屬性*/
        </style>
    </head>
    <body>
        <h1>靠左對齊</h1>
        <h2>靠右對齊</h2>
        <h3>置中對齊</h3>
        <h4>據1111人力銀行最新統計，針對29歲以下受訪者，
        對於「若企業月領1.2萬元補助，應該給予青年求職者的合理薪資是多少」，
        有63.8%直言應該給足3萬元以上，整體平均認為合理薪資落在3萬2767元。
        </h4>
    </body>
</html>
