<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
    </head>
    <body>
        <form method="get" action="login.php">  <!--method="get" 網址會帶有HTML form表單的參數和資料-->
            帳號：<input type="text" name="id"><br> <!--input type控制項為text則是輸入文字 相同name則同類別 不同不相干-->
            密碼：<input type="password" name="pwd"><br> <!--控制項為password為輸入密碼的文字方塊-->
            <input type="submit" value="登入"> <!--控制項若為submit則為原先設定好的登入按鍵 value為顯示文字-->
            <input type="reset"  value="重設"> <!--控制項若為reset則為原先設定好的重設按鍵 value為顯示文字-->

            </form>
    </body>
</html>
