<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <style>
            #ls1{letter-spacing: 1.5em}
            #ls2{letter-spacing: -5px}
            
            /*CSS letter-spacing 的距離值有三種參數模式，分別為 normal、距離、inherit 這三種，說明如下。
                
                letter-spacing:normal; //預設值，文字間距離為標準值
                letter-spacing:長度; //自訂文字間距離 */
        </style>
    </head>
    <body>
        <h1>這是正常文字間距</h1>
        <h1 id="ls1">較大文字間距</h1>
        <h1 id="ls2">較小文字間距</h1>
    </body>
</html>
